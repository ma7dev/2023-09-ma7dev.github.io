tagline: thinking out loud   # subtitle

description: >-                        # Used by seo meta and atom feeds
  Personal website of Mazen Alotaibi

# Fill in the protocol and domain name of your website, for example, 'https://username.github.io'
url: 'https://ma7.dev'

author: Mazen Alotaibi    # full name

github:
  username: ma7dev

linkedin:
  username: ma7dev     # Github username

notion:
  username: ma7dev

twitter:
  username: ma7dev
twitch:
  username: ma7dev
youtube:
  username: ma7dev
