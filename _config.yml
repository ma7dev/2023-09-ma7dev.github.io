  name: Mazen Alotaibi                  # will appear as the copyright holder in the footer
  email: sudomaze@gmail.com             # email address
  links:
    # The first link will be the copyright owner's link
    - https://ma7.dev/
    - https://twitter.com/ma7dev      #twitter homepage
